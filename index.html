<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shower Tile Layout Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shower Tile Layout Visualizer</h1>

        <div class="input-section">
            <h2>Shower Dimensions</h2>
            <div class="dimension-inputs">
                <label>
                    Width (inches):
                    <input type="number" id="showerWidth" min="1" step="0.25" value="36">
                </label>
                <label>
                    Height (inches):
                    <input type="number" id="showerHeight" min="1" step="0.25" value="96">
                </label>
                <label>
                    Depth (inches):
                    <input type="number" id="showerDepth" min="1" step="0.25" value="36">
                </label>
            </div>
        </div>

        <div class="tile-import-section">
            <h2>Import Tile Details</h2>
            <p class="import-instructions">
                Copy and paste product details from Lowe's, Home Depot, or other retailers. 
                We'll automatically extract tile dimensions and pricing.
            </p>
            <div class="import-controls">
                <textarea id="tileImportText" placeholder="Paste tile product details here (e.g., from Lowe's or Home Depot product page)..."></textarea>
                <div class="import-buttons">
                    <button id="importTile" class="btn-primary">Import Tile Details</button>
                    <button id="clearImport" class="btn-secondary">Clear</button>
                </div>
                <div id="importStatus" class="import-status"></div>
            </div>
        </div>

        <div class="tile-section">
            <h2>Tile Settings</h2>
            <div class="dimension-inputs">
                <label>
                    Tile Width (inches):
                    <input type="number" id="tileWidth" min="0.25" step="0.25" value="3">
                </label>
                <label>
                    Tile Height (inches):
                    <input type="number" id="tileHeight" min="0.25" step="0.25" value="6">
                </label>
                <label>
                    Grout Spacing (inches):
                    <input type="number" id="groutSpacing" min="0" step="0.0625" value="0.125">
                </label>
                <label>
                    Tile Pattern:
                    <select id="tilePattern">
                        <option value="brick-50">Brick/Running Bond (50% offset)</option>
                        <option value="brick-33">1/3 Offset</option>
                        <option value="straight">Straight Stack</option>
                    </select>
                </label>
            </div>
            <div class="tile-info-display" id="tileInfoDisplay"></div>
            <div style="margin-top: 15px;">
                <label style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="useLedgerBoard" style="width: auto;">
                    <span>Using ledger board (start one row up)</span>
                </label>
            </div>
        </div>

        <div class="results-section">
            <h2>Tile Layout</h2>
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <button id="calculate" class="btn-primary">Generate Layout</button>
                <button id="resetDefaults" class="btn-secondary">Reset to Defaults</button>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
