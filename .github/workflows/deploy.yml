name: Build and deploy shower

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t shower:${{ github.sha }} .

    - name: Save Docker image
      run: docker save shower:${{ github.sha }} -o shower-${{ github.sha }}.tar

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy image to server
      run: scp -o StrictHostKeyChecking=no shower-${{ github.sha }}.tar ckal@ckal.net:/home/ckal/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy container
      run: |
        ssh -o StrictHostKeyChecking=no ckal@ckal.net << 'EOF'
          docker load -i /home/ckal/shower-${{ github.sha }}.tar
          docker stop shower || true
          docker rm shower || true
          docker image prune -f
          docker run -d --name shower \
            --restart unless-stopped \
            --network traefik_proxy \
            -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            shower:${{ github.sha }}
          rm /home/ckal/shower-${{ github.sha }}.tar
        EOF

    - name: Clean up local tar
      run: rm shower-${{ github.sha }}.tar
